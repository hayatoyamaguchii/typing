<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>タイピング初速練習</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="sushi.png" />
        <style>
            body {
                font-family: "Noto Sans JP", sans-serif;
                margin: 0;
                padding: 0;
                background: #d4a373;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            /* 外枠（木のフレーム） */
            #frame {
                background: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                width: 800px;
                height: 500px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
            }

            /* 上部バー */
            #top-bar {
                background: #c18b60;
                width: 100%;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 5px 20px;
                color: white;
                font-weight: bold;
                border-radius: 10px;
                box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.3);
            }

            /* ゲームエリア */
            #game-container {
                width: 100%;
                height: 350px;
                background: linear-gradient(#f7e7c3, #e5c494);
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                border-radius: 10px;
                border: 3px solid #b97a57;
            }

            /* タイピングする文字 */
            #letter-container {
                text-align: center;
                height: 280px;
                width: 300px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                font-size: 40px;
                font-weight: bold;
                border-radius: 10px;
                z-index: 99;
            }

            /* スコアバー */
            #score-bar {
                display: flex;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                height: 50px;
                background: #c18b60;
                border-radius: 10px;
                box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
                color: white;
                font-size: 18px;
                font-weight: bold;
            }

            #letter {
                font-size: 120px;
                font-weight: bold;
                font-family: "Roboto Mono", monospace;
                margin: 0 20px 20px 20px;
                color: #ffffff;
                transition: transform 0.1s ease-in-out;
            }

            #letter.wrong {
                color: rgb(255, 140, 140);
                animation: shake 0.2s ease-in-out;
            }

            @keyframes shake {
                0%,
                100% {
                    transform: translateX(0);
                }
                25% {
                    transform: translateX(-5px);
                }
                50% {
                    transform: translateX(5px);
                }
                75% {
                    transform: translateX(-3px);
                }
            }

            #letter.correct {
                transform: scale(1.2);
            }

            #score,
            #timer,
            #average-time {
                font-size: 18px;
                margin: 10px;
            }

            #letter-input,
            #letter-romaji {
                font-size: 30px;
                color: #ffffff;
            }

            button {
                background: #ffffff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                border-radius: 5px;
                transition: background 0.2s;
            }

            button:hover {
                background: #e0e0e0;
            }

            #game-tea {
                position: absolute;
                top: 180px;
                right: 30px;
                width: 120px;
            }
            #game-sushi {
                position: absolute;
                top: 80px;
                width: 400px;
                z-index: 50;
            }
            #game-soysauce {
                position: absolute;
                top: 240px;
                left: 50px;
                width: 120px;
            }
            img {
                width: 100%; /* 親の `div` の幅に合わせる */
                height: 100%; /* 親の `div` の高さに合わせる */
                object-fit: cover; /* アスペクト比を維持しながらトリミング */
            }
            #game-background {
                background-color: #b5bf66;
                position: absolute;
                top: 0px;
                width: 800px;
                height: 120px;
            }
            #game-counter-top {
                background-color: #f7e7c3;
                position: absolute;
                top: 100px;
                width: 800px;
                height: 20px;
            }
            #game-counter-shade {
                background-color: #e5c494;
                position: absolute;
                top: 120px;
                width: 800px;
                height: 120px;
            }
            #game-table {
                background-color: #f1e1bb;
                position: absolute;
                bottom: 0px;
                width: 800px;
                height: 120px;
            }
        </style>
    </head>
    <body>
        <div id="frame">
            <div id="top-bar">
                <h1>寿 -kotobuki-</h1>
                <div id="timer">残り時間: 10秒</div>
                <div id="score">スコア: 0</div>
                <div id="average-time">平均反応時間: N/A</div>
            </div>
            <div id="game-container">
                <div id="game-background"></div>
                <div id="game-counter-top"></div>
                <div id="game-counter-shade"></div>
                <div id="game-table"></div>
                <div id="game-tea"><img src="tea.png" /></div>
                <div id="game-soysauce"><img src="soysauce.png" /></div>
                <div id="game-sushi"><img src="sushi.png" /></div>
                <div id="letter-container">
                    <div id="letter"></div>
                    <div id="letter-romaji"></div>
                    <div id="letter-input"></div>
                </div>
            </div>
            <button id="start-button">エンターでスタート</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
